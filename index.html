<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floor Plan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Dropdown for floor selection -->
<div class="dropdown-container">
    <label for="floorSelect">Select Floor:</label>
    <select id="floorSelect" onchange="showFloor(this.value)">
        <option value="1">Floor 1</option>
        <option value="2">Floor 2</option>
    </select>
</div>

<!-- Floor 1 plan with clickable areas -->
<div id="floor1" class="floor-plan">
    <img src="images/planek.png" usemap="#floor1Map" alt="Floor 1 Plan">
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 80%; left: 40%; padding: 5px;">
        Jídelna
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 80%; left: 15%; padding: 5px;">
        Kuchyň
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 66%; left: 77%; padding: 5px;">
        Obývák
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 40%; left: 80%; padding: 5px;">
        Pracovna
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 40%; left: 40%; padding: 5px;">
        Chodba
    </button>

</div>

<!-- Floor 2 plan with clickable areas -->
<div id="floor2" class="floor-plan" style="display: none;">
    <img src="images/planek21.png" usemap="#floor2Map" alt="Floor 2 Plan">
    
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 80%; left: 40%; padding: 5px;">
        Jídelna
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 80%; left: 15%; padding: 5px;">
        Kuchyň
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 66%; left: 77%; padding: 5px;">
        Obývák
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 40%; left: 80%; padding: 5px;">
        Pracovna
    </button>
    <button onclick="showImage('images/satna.jpg')" style="position: absolute; top: 40%; left: 40%; padding: 5px;">
        Chodba
    </button>

</div>

<!-- Popup for displaying room images -->
<div id="imagePopup" onclick="closePopup()">
    <img id="popupImage" src="" alt="Room" onclick="event.stopPropagation();">
</div>

<script src="js/scripts.js"></script>
</body>
</html>
